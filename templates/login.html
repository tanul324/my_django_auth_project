<!doctype html>
<html lang="en">
    <head>
        <title>login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>

    <body>
            <div class="container-fluid text-center vh-100 d-flex justify-content-center align-items-center "> 
            <div class="card h-90 d-inline-block w-80  mt-5  bg-light border  border-4">
                <div class="card-body">
                    <form method="post">
                    {% csrf_token %}
                        <div class="mb-3">
                            <h3 class="card-header bg-black text-white ">LOGIN</h3><br>
                        <input type="username" name = "username" placeholder="username"><i class="fa-solid fa-user m-2"></i><br><br>
                        <input type="password" name = "password" placeholder="Password"><i class="fa-solid fa-lock m-2"></i><br>
                        <button  class="btn btn-primary mt-4 mb-4">Login</button><br>
                        <a href="{% url 'register' %}">register</a>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
